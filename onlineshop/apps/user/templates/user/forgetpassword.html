{% extends 'comon/parent.html' %}
{% block title %}
    忘记密码
{% endblock %}
{% block header %}
    <header data-am-widget="header" class="am-header am-header-default sq-head ">
        <div class="am-header-left am-header-nav">
            <a href="javascript:history.back()" class="">
                <i class="am-icon-chevron-left"></i>
            </a>
        </div>
        <h1 class="am-header-title">
            <a href="" class="">忘记密码</a>
        </h1>
    </header>
    <div style="height: 49px;"></div>
{% endblock %}
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="user_name" placeholder="请输入手机号" class="login-password" value="{{ data.user_name }}">
        <p>{{ errors.user_name.0 }}</p>
        <div class="yzm">
            <input type="text" class="reg-yzm" placeholder="输入验证码"/>
            <input type="button" class="yzm-hq" value="获取验证码"/>
        </div>
        <input type="password" name="pass_word" placeholder="请输入密码" class="login-password">
        <p>{{ errors.pass_word.0 }}</p>
        <input type="password" name="re_pass_word" placeholder="确认密码" class="login-name">
        <p>{{ errors.re_pass_word.0 }}</p>
        <input type="submit" class="login-btn" value="立即提交">
    </form>
{% endblock %}
