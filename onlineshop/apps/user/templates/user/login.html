{% extends 'comon/parent.html' %}
{% load static %}
{% block title %}
    登陆
{% endblock %}
{% block content %}
    <form action="" method="post">
    {% csrf_token %}
    <input type="text" name="user_name" id="mobile" placeholder="请输入用户名/手机号" class="login-name">
        {{ data.user_name.0 }}
	    <input type="password" name="pass_word" id="password" placeholder="请输入密码" class="login-password">
        {{ data.pass_word.0 }}
	    <input type="submit" class="login-btn" value="我要登录">
	    <div class="agree">
	    	<a href="{% url 'user:register' %}">免费注册</a>
	    	<a href="{% url 'user:forgetpwd' %}" class="forget">忘记密码？</a>
	    </div>
	    <div class="line"></div>
	    <div class="line-text">第三方账号登录</div>
	    <ul class="second-login">
	    	<li><a href=""><img src="{% static 'images/wxlogin.png' %}"/></a></li>
	    	<li><a href=""><img src="{% static 'images/qqlogin.png' %}"/></a></li>
	    	<li><a href=""><img src="{% static 'images/sinalog.png' %}"/></a></li>
	    </ul>
    </form>
{% endblock %}
